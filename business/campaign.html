        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/app_styles.css" rel="stylesheet" />

    <body id="page-top">
        <!-- Navigation-->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="../assets/img/scalelink_logo_white.png" />
            </div>
    
            <ul class="list-unstyled components">
                <li>
                    <a href="manage_campaigns.html">Manage Campaigns</a>
                </li>
                <li>
                    <a href="create_campaign.html">New Campaign +</a>
                </li>
                <li>
                    <a href="notifications.html">Notifications (0)</a>
                </li>
                <li>
                    <a href="account.html">Settings</a>
                </li>
                <li>
                    <a href="#">Log Out</a>
                </li>
            </ul>
        </nav>
        <!-- Basic features section-->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-5 campaign-overview">
                    </div>
                    <div class="col-6 campaign-metrics">
                        <div class="campaign-metrics-row campaign-status">
                            Status: Active
                        </div><br>
                        <div class="campaign-metrics-row campaign-product-users">
                            <a href="#">Download Addresses</a>
                        </div>
                        <div class="campaign-metrics-row">
                            <div class="campaign-metrics-narrow">
                                <div class="campaign-metrics-value">
                                    100
                                </div>
                                <div class="campaign-metrics-title">
                                    Links Created
                                </div>
                            </div>
                            <div class="campaign-metrics-narrow right-side">
                                <div class="campaign-metrics-value">
                                    12,000
                                </div>
                                <div class="campaign-metrics-title">
                                    Unique Visitors
                                </div>
                            </div>
                        </div>
                        <div class="campaign-metrics-row">
                            <div class="campaign-metrics-wide">
                                <canvas id="bar-chart"></canvas>
                                <script>
                                    var xValues = ["6d", "5d", "4d", "3d", "2d", "1d", "Today"];
                                    var yValues = [55, 49, 44, 24, 15, 3, 3];
                                    var barColors = ["#0A47E4","#0A47E4", "#0A47E4", "#0A47E4","#0A47E4", "#0A47E4", "#0A47E4"];
                                    
                                    new Chart("bar-chart", {
                                      type: "bar",
                                      data: {
                                        labels: xValues,
                                        datasets: [{
                                          backgroundColor: barColors,
                                          data: yValues,
                                        }]
                                      },
                                      options: {
                                        plugins: {
                                            legend: {display: false},
                                            title: {
                                                display: true,
                                                text: "Unique Visitors Last 7 Days"
                                            },
                                        },
                                        elements: {
                                            bar: {
                                                borderRadius: 5,
                                            }
                                        },
                                        scales: {
                                            x: {
                                                grid: {
                                                    display: false
                                                }
                                            },
                                            y: {
                                                grid: {
                                                    display: false
                                                }
                                            }
                                        }
                                      }
                                    });
                                </script>
                            </div>
                        </div>
                        <div class="campaign-metrics-row">
                            <div class="campaign-metrics-narrow">
                                <div class="campaign-metrics-value">
                                    $2,500
                                </div>
                                <div class="campaign-metrics-title">
                                    Budget Remaining
                                </div>
                            </div>
                            <div class="campaign-metrics-narrow right-side">
                                <div class="campaign-metrics-value">
                                    $1,000
                                </div>
                                <div class="campaign-metrics-title">
                                    Budget Spent
                                </div>
                            </div>
                        </div>
                        <div class="campaign-metrics-row">
                            <div class="campaign-metrics-wide">
                                <div class="top-performers-headers">
                                    <div class="top-performers-title">Top Performers</div>
                                    <div class="top-performers-subtitle">Unique Visitors</div>
                                </div>
                                <div class="top-performers-row">
                                    <img class="top-performers-image" src="../assets/img/influencer.jpg"/>
                                    <div class="top-performers-full-name">Farbod Nowzad</div>
                                    <div class="top-performers-value">320</div>
                                </div>
                                <div class="top-performers-row">
                                    <img class="top-performers-image" src="../assets/img/influencer.jpg"/>
                                    <div class="top-performers-full-name">Farbod Nowzad</div>
                                    <div class="top-performers-value">320</div>
                                </div>
                                <div class="top-performers-row">
                                    <img class="top-performers-image" src="../assets/img/influencer.jpg"/>
                                    <div class="top-performers-full-name">Farbod Nowzad</div>
                                    <div class="top-performers-value">320</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-1"></div> -->
                </div>
            </div>
        </section>
        <!-- Footer-->
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

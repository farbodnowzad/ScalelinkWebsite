        <script type="module">
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const campaign_id = urlParams.get('id')
            var api_url = "https://sclnk.app/campaign_metrics"
            // api url
            const url = api_url + `?campaign_id=${campaign_id}`;
            // Storing response
            let metrics;
            await $.get(url, function(data){
                // Display the returned data in browser
                metrics = data;
            });
            var daily_counts = metrics.campaign_metrics.daily_counts
            var xValues = ['6d', '5d', '4d', '3d', '2d', 'Yesterday', 'Today'];
            var yValues = [];
            daily_counts.forEach(element => {
                var visitors = element[1];
                yValues.push(visitors);
            });
            var barColors = ["#0A47E4","#0A47E4", "#0A47E4", "#0A47E4","#0A47E4", "#0A47E4", "#0A47E4"];
            var ctx = document.getElementById('metrics-chart').getContext("2d");;
            const chart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: xValues,
                    datasets: [{
                    backgroundColor: barColors,
                    data: yValues,
                    }]
                },
                options: {
                    plugins: {
                        legend: {display: false},
                        title: {
                            display: true,
                            text: "Unique Visitors Last 7 Days"
                        },
                    },
                    elements: {
                        bar: {
                            borderRadius: 5,
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        </script>

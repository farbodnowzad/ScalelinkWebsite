<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Scalelink - Log In</title>
        <link rel="icon" type="image/x-icon" href="../assets/img/ScaleLink_Small_Logo.png">
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/app_styles.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            var business_id = localStorage.getItem("business_id");
            if (business_id != null) {
                window.location.replace("manage_campaigns.html");
            }
        </script>
    </head>
    <body id="page-top">
        <!-- App features section-->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="login-signup-logo">
                            <img src="../assets/img/Scalelink_logo.png" />
                        </div>
                        <div class="login-sign-up-input-container">
                            <div class="login-sign-up-input-row">
                                <label for="login-email" class='login-sign-up-input-row-name'>Email</label><br>
                                <input class='login-sign-up-input' type="text" id="login-email" name="email" placeholder="jen@email.com"/>
                                <span class="error-message"></span>
                            </div>
                            <div class="login-sign-up-input-row">
                                <label for="login-password" class='login-sign-up-input-row-name'>Password</label><br>
                                <input class='login-sign-up-input login-sign-up-password' type="password" name="password" id="login-password" placeholder="&#9679; &#9679; &#9679; &#9679; &#9679; &#9679; &#9679; &#9679;">
                                <span class="error-message"></span>
                            </div>
                        </div>
                        <form action="./manage_campaigns.html" class="loginForm">
                            <button class="main-action-button" type="submit">
                                Log In
                            </button>
                        </form>
                        <div class="enter-sign-up-button">
                            <a href="sign_up.html">or Sign Up</a>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/login.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>

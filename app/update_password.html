<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Scalelink - Update Password</title>
        <link rel="icon" type="image/x-icon" href="../assets/img/ScaleLink_Small_Logo.png">
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/app_styles.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body id="page-top">
        <!-- App features section-->
        <section>
            <div class="container sign-up-container px-5">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-12 col-sm-6">
                        <div class="login-signup-logo">
                            <img src="../assets/img/user_get_started.png" />
                        </div>
                        <div class="login-sign-up-input-container" id="login-sign-up-input-container">
                            <div id="login-sign-up-inputs-wrapper">
                                <div class="login-sign-up-input-row ">
                                    <span class='login-sign-up-input-row-name'>Email</span><br>
                                    <input class="login-sign-up-input" id="email" type="text" name="email}" placeholder="jen@acme.com"/>
                                    <span class="error-message"></span>
                                </div>
                                <div class="login-sign-up-input-row ">
                                    <span class='login-sign-up-input-row-name'>New Password</span><br>
                                    <input class="login-sign-up-input" id="new_password" type="password" name="new_password" placeholder="&#9679; &#9679; &#9679; &#9679; &#9679; &#9679; &#9679; &#9679;"/>
                                    <span class="error-message"></span>
                                </div>
                                <div class="login-sign-up-input-row ">
                                    <span class='login-sign-up-input-row-name'>Email</span><br>
                                    <input class="login-sign-up-input" id="confirm_password" type="password" name="confirm_password" placeholder="&#9679; &#9679; &#9679; &#9679; &#9679; &#9679; &#9679; &#9679;"/>
                                    <span class="error-message"></span>
                                </div>
                            </div>
                        </div>
                        <div class="main-action-button" id="main-action-button">
                            <div class="spinner hidden" id="main-action-button-spinner"></div>
                            <span id="main-action-button-text">Update Password</span>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script type="module" src="../js/update_password.js"></script>
        
       
    </body>
</html>

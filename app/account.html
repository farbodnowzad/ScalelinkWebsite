<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Scalelink</title>
        <link rel="icon" type="image/x-icon" href="../assets/img/ScaleLink_Small_Logo.png">
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/app_styles.css" rel="stylesheet" />
        <script type="module" src="../js/user_init.js"></script>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
            <div class="container px-5">
                <a class="navbar-brand fw-bold" href="home.html"><img src="../assets/img/Scalelink_logo.png"/></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                        <li class="nav-item"><a class="nav-link me-lg-3" href="account.html">Account</a></li>
                        <li class="nav-item"><a class="nav-link me-lg-3" href="links.html">My Links</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Basic features section-->
        <section>
            <div class="container px-5">
                <div class="row gx-5 align-items-center justify-content-center justify-content-lg-between">
                    <div class="col col-md-2"></div>
                    <div class="col-12 col-md-8">
                        <div>
                            <div class="page-header">Farbod Nowzad</div>
                            <div class="profile-picture"></div>
                        </div>
                        <div class="wallet">
                            <a class="wallet-link"><img src="../assets/img/Earnings-Card.png"/></a>
                        </div>

                        <div class="account-info">
                            <div class="input-row" id="email-row">
                                <div class="input-title">Email</div>
                                <div class="input-info">
                                    <input type="text" placeholder="Required"></input>
                                </div>
                                <div class="spacer" style="clear: both;"></div>
                            </div>
                            <div class="input-row" id="phone-number-row">
                                <div class="input-title">Phone Number</div>
                                <div class="input-info">
                                    <input type="text" placeholder="(555) 555-5555"></input>
                                </div>
                                <div class="spacer" style="clear: both;"></div>
                            </div>
                            <div class="input-row" id="location-row">
                                <div class="input-title">Location</div>
                                <div class="input-info">
                                    <input type="text" placeholder="Los Angeles"></input>
                                </div>
                                <div class="spacer" style="clear: both;"></div>
                            </div>
                            <div class="input-row" id="instagram-row">
                                <div class="input-title">Instagram</div>
                                <div class="input-info">
                                    <input type="text" placeholder="Username"></input>
                                </div>
                                <div class="spacer" style="clear: both;"></div>
                            </div>
                            <div class="input-row" id="twitter-row">
                                <div class="input-title">Twitter</div>
                                <div class="input-info">
                                    <input type="text" placeholder="Username"></input>
                                </div>
                                <div class="spacer" style="clear: both;"></div>
                            </div>
                            <div class="input-row" id="tiktok-row">
                                <div class="input-title">TikTok</div>
                                <div class="input-info">
                                    <input type="text" placeholder="Username"></input>
                                </div>
                                <div class="spacer" style="clear: both;"></div>
                            </div>
                            <div class="input-row" id="dob-row">
                                <div class="input-title">Date of Birth</div>
                                <div class="input-info">
                                    <input type="text" placeholder="MM/DD/YYYY"></input>
                                </div>
                                <div class="spacer" style="clear: both;"></div>
                            </div>
                            <div class="input-row" id="gender-row">
                                <div class="input-title">Gender</div>
                                <div class="input-info">
                                    <input type="text" placeholder="Female/Male/Other"></input>
                                </div>
                                <div class="spacer" style="clear: both;"></div>
                            </div>
                            <div class="input-row" id="categories-row">
                                <div class="input-title">Categories</div>
                                <div class="input-info">
                                    <input type="text" placeholder="art, space, tech, fashion"></input>
                                </div>
                                <div class="spacer" style="clear: both;"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col col-md-2"></div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="bg-black text-center py-5">
            <div class="container px-5">
                <div class="text-white-50 small">
                    <div class="mb-2">&copy; Scalelink 2021. All Rights Reserved.</div>
                    <a href="#!">Privacy</a>
                    <span class="mx-1">&middot;</span>
                    <a href="#!">Terms</a>
                    <span class="mx-1">&middot;</span>
                    <a href="#!">FAQ</a>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
